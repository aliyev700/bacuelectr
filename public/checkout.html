<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">

  <h1 class="text-3xl font-bold mb-6">Checkout</h1>

 
  <section id="cart" class="mb-8 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
    <ul id="cartItems" class="mb-4"></ul>
    <div class="text-xl font-bold">Total: <span id="cartTotal">0.00 â‚¼</span></div>
  </section>


  <section id="checkout-form" class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Your Details</h2>
    <form id="form">
      <div class="mb-4">
        <label class="block mb-1">Name</label>
        <input type="text" id="name" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Address</label>
        <textarea id="address" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Place Order
      </button>
    </form>
  </section>

  <div id="thankyou" class="hidden mt-6 text-green-700 text-2xl font-bold">
    Thank you for your order!
  </div>

  <script src="checkout.js" defer></script>
</body>
</html>
