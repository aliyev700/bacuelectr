<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baku Electronics - Daxil ol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="grid grid-cols-1 md:grid-cols-2 h-screen">

    <div class="bg-black text-white flex flex-col justify-center items-center p-10 relative">
      <img src="https://img.b-e.az/media/search-banner-image/sznadm.jpg" 
           alt="Background" 
           class="absolute inset-0 w-full h-full object-cover brightness-75" />
      <div class="relative z-10 flex flex-col items-start">
        <img src="https://new.bakuelectronics.az/img/auth-logo.png" 
             width="205" height="70" 
             class="mb-10" 
             alt="Baku Electronics logo">
        <h1 class="text-[30px] font-bold mb-6">
          Arxayın al! Məhsulun dəyişdir­mə <br> və geri qaytarma müddəti 30 <br> günə uzandı.
        </h1>
        <button class="px-6 py-2 bg-white text-black rounded-lg hover:bg-gray-200">
          Ətraflı bax
        </button>
      </div>
    </div>

 
    <div class="flex items-center justify-center">
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Daxil ol</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <input type="text" id="username" placeholder="Username" 
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
          </div>
          <div>
            <input type="password" id="password" placeholder="Password" 
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
          </div>
          <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Daxil ol
          </button>
        </form>

        <div id="result" class="mt-4 text-sm text-center"></div>
      </div>
    </div>
  </div>


  <script src="login.js"></script>
</body>
</html>
